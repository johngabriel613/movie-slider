<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <section class="wrapper">
        <div class="slider">
            <div class="card active">
                <img src="images/avatar.jpg" width="200px" alt="">
                <div class="title">
                    <h2>Avatar: The Way of the Water</h2>
                    <p>2022</p>
                </div>
            </div>
            <div class="card ">
                <img src="images/blackpanther.jpg" width="200px" alt="">
                <div class="title">
                    <h2>Black Panther: Wakanda Forever</h2>
                    <p>2022</p>
                </div>
            </div>
            <div class="card ">
                <img src="images/johnwick.jpg" width="200px" alt="">
                <div class="title">
                    <h2>John Wick: Chapter 4</h2>
                    <p>2023</p>
                </div>
            </div>
            <div class="card ">
                <img src="images/topgun.jpg" width="200px" alt="">
                <div class="title">
                    <h2>Top Gun: Maverick</h2>
                    <p>2022</p>
                </div>
            </div>
            <div class="card ">
                <img src="images/thelastofus.jpg" width="200px" alt="">
                <div class="title">
                    <h2>The Last of Us</h2>
                    <p>2023</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
